<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Calculator</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon_main.png">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://github.hubspot.com/odometer/themes/odometer-theme-train-station.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="app">
        <div class="app-window">
            <div class="tabs">
                <button class="tab-btn active" onclick="openTab('calculate-distance')">Calculate Distance</button>
                <button class="tab-btn " onclick="openTab('calculate-fuel')">Calculate Fuel</button>
            </div>


            <div class="calculate-distance tab-content active" id="calculate-distance">
                <!-- <div class="display-1">
                    <h1 id="header">Distance Calculator</h1>
                </div> -->

                <form class="row g-3" id="form" onsubmit="return false">
                    <div class="col-12">
                        <label for="fuelAmount" class="form-label">Enter amount spent on Fuel</label>
                        <input type="tel" class="form-control" id="fuelAmount" required>
                    </div>
                    <div class="col-12">
                        <label for="currentOdometer" class="form-label">Enter current reading of Odometer</label>
                        <input type="tel" class="form-control" id="currentOdometer" required>
                    </div>
                    <div class="col-12">
                        <label for="fuelPrice" class="form-label">Enter fuel price in Rs.</label>
                        <input type="tel" class="form-control" id="fuelPrice" pattern="[0-9]+(\.[0-9]+)?" value="101.95"
                            required>
                    </div>
                    <div class="col-12">
                        <label for="mileage" class="form-label">Enter mileage per litre</label>
                        <input type="tel" class="form-control" id="mileage" value="45" required>
                    </div>

                    <div class="d-grid gap-2 col-12 mx-auto" id="calculate">
                        <button type="submit" class="btn btn-primary" onclick="validateAndCalculate()"
                            id="calculateButton">Calculate
                            Distance</button>
                    </div>
                </form>

                <div class="outputContainer">
                    <div id="finalOdometerLabel">
                        <label for="finalOdometer" class="form-label">Final Odometer</label>
                        <div id="finalOdometer" class="odometer"></div>
                    </div>
                    <div id="distanceLabel">
                        <label for="distance" class="form-label">Distance</label>
                        <div id="distance" class="odometer"></div>
                    </div>
                </div>

            </div>

            <div class="calculate-fuel tab-content" id="calculate-fuel">
                <!-- <div class="display-1">
                    <h1 id="header">Fuel Calculator</h1>
                </div> -->

                <form class="row g-3" id="form" onsubmit="return false">
                    <div class="col-12">
                        <label for="distanceToTravelF" class="form-label">Enter distance you wish to travel in kms</label>
                        <input type="tel" class="form-control" id="distanceToTravelF" required>
                    </div>
                    <div class="col-12">
                        <label for="fuelPriceF" class="form-label">Enter fuel price in Rs.</label>
                        <input type="tel" class="form-control" id="fuelPriceF" pattern="[0-9]+(\.[0-9]+)?" value="101.95"
                            required>
                    </div>
                    <div class="col-12">
                        <label for="mileageF" class="form-label">Enter mileage per litre</label>
                        <input type="tel" class="form-control" id="mileageF" value="45" required>
                    </div>

                    <div class="d-grid gap-2 col-12 mx-auto" id="calculate">
                        <button type="submit" class="btn btn-primary" onclick="validateAndCalculateFuelCost()"
                            id="calculateButton">Calculate
                            Fuel Cost</button>
                    </div>
                </form>

                <div class="outputContainerFuel">
                    <label for="fuelCostF" id="fuelCostLabel">Fuel Cost</label>
                    <div id="fuelCostF" class="odometer"></div>
                </div>
            </div>

        </div>

    </div>
    <script src="./script.js"></script>
    <script src="https://github.hubspot.com/odometer/odometer.js"></script>
</body>

</html>
